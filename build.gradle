allprojects {
    group = 'com.manning.gia'
    apply from: "$rootDir/gradle/versioning.gradle"
}

subprojects {
    apply plugin: 'java'

    repositories {
        maven {
            url "https://repo1.maven.org/maven2/"
        }

        maven {
            url "https://repo.spring.io/plugins-release/"
        }
    }
}